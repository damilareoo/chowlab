<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChowLab: Discover global recipes, explore cuisines, and cook delicious meals from around the world.">
    <meta name="keywords" content="recipes, cooking, global cuisine, food discovery, meal ideas">
    <title>ChowLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Sora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.icons8.com/fluency/96/chef-hat.png" type="image/png">
</head>
<body>
    <div class="app-container" role="main">
        <header role="banner">
            <div class="logo reveal-on-scroll" aria-label="ChowLab Logo">
                <div class="logo-icon-wrapper" aria-hidden="true">
                    <i class="fas fa-utensils logo-icon"></i>
                </div>
                <h1 class="logo-text">ChowLab</h1>
            </div>
            <nav role="navigation">
                <div class="photo-cta reveal-on-scroll">
                    <input 
                        type="file" 
                        id="recipe-photo-upload" 
                        accept="image/*" 
                        style="display:none;" 
                        aria-label="Upload recipe photo"
                    >
                    <button 
                        id="photo-upload-btn" 
                        aria-label="Upload Recipe Photo"
                    >
                        <i class="fas fa-camera" aria-hidden="true"></i> Snap Recipe
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero-section reveal-on-scroll" aria-labelledby="hero-title">
                <div class="hero-content">
                    <h2 id="hero-title">Discover Culinary Wonders Worldwide</h2>
                    <p>Explore, Cook, and Savor Authentic Recipes from Every Corner of the Globe</p>
                </div>
            </section>

            <section class="search-section reveal-on-scroll" aria-labelledby="search-heading">
                <h2 id="search-heading" class="visually-hidden">Recipe Search</h2>
                <div class="search-wrapper">
                    <div class="search-container">
                        <div class="search-icon-wrapper" aria-hidden="true">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Find a recipe: Sushi, Pasta, Tacos..."
                            class="global-search-input"
                            aria-label="Search recipes"
                            autocomplete="off"
                        >
                        <select 
                            id="category-filter" 
                            class="category-dropdown"
                            aria-label="Select cuisine category"
                        >
                            <option value="">All Cuisines</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Beef">Beef</option>
                        </select>
                        <button 
                            id="search-btn" 
                            class="search-cta"
                            aria-label="Search Recipes"
                        >
                            <span>Explore Recipes</span>
                            <i class="fas fa-utensils" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div 
                    id="recipes-container" 
                    class="recipes-grid reveal-on-scroll" 
                    aria-live="polite"
                    aria-atomic="true"
                >
                    <!-- Recipes will be dynamically loaded here -->
                </div>
            </section>

            <section 
                id="recipe-modal" 
                class="recipe-modal hidden" 
                role="dialog" 
                aria-modal="true"
                aria-labelledby="recipe-modal-title"
            >
                <div class="modal-content">
                    <button 
                        id="close-modal-btn" 
                        aria-label="Close Recipe Details"
                    >&times;</button>
                    <div 
                        id="recipe-details-container"
                        aria-live="polite"
                    ></div>
                </div>
            </section>
        </main>

        <footer role="contentinfo">
            <p>&copy; 2025 ChowLab | Designed and built by <a href="https://x.com/damilare_oo" target="_blank" rel="noopener noreferrer">Damilare</a></p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
